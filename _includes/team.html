<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Team</h2>
                </div>
            </div>
            <div class="row team-wrap">
                {% for member in site.people %}
                <div class="col-sm-6">
                    <div class="team-member">
                        <div class="team-member-left">
                            <a href="{{member.social[0].url}}" target="_blank">
                                <img class="team-member-avatar" src="img/students/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                            </a>
                            <ul class="list-inline social-buttons">
                                {% for network in member.social %}
                                <li>
                                    <a href="{{ network.url }}">
                                        <i class="fa fa-{{ network.title }}"></i>
                                    </a>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                        <div class="team-member-right">
                            <h4>{{ member.name }}</h4>
                            <p>{{ member.bio }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
