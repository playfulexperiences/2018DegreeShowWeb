 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.title | slugify }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <ul class="modal-authors">
                                {% for author in post.authors
                                    %}<li> {% if author[1] %}<a href="{{ author[1] }}" target="_blank">{{ author[0] }}</a>{% else %}{{author[0]}}{% endif %}</li>{%
                                endfor %}
                            </ul>
                            <hr class="star-primary">
                            {% if post.img %}
                                <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            {% endif %}
                            <p>{{ post.description }}</p>
                            {{ post.content | markdownify }}
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
