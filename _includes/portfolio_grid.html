<!-- Portfolio Grid Section -->


    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Games</h2>
                </div>
            </div>
            <div class="row row-portfolio">
                {% for post in site.posts %}
                    {% unless post.small %}
                        <div class="col-md-3 col-sm-3 portfolio-item">
                            <a href="#portfolioModal{{ post.title | slugify }}" class="portfolio-link" data-toggle="modal">
                                <div class="portfolio-hover">
                                    <div class="portfolio-hover-content">
                                        <i class="fa fa-plus fa-3x"></i>
                                    </div>
                                </div>
                                <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                            </a>
                            <div class="portfolio-caption">
                                <h4>{{ post.title }}</h4>
                                <p class="text-muted">{{ post.subtitle }}</p>
                            </div>
                        </div>
                    {% endunless %}
                {% endfor %}
            </div>

            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">More Games</h2>
                </div>
            </div>
            <div class="row row-portfolio">
                {% for post in site.posts %}
                    {% if post.small %}
                        <div class="col-md-2 col-sm-2 portfolio-item">
                            <a href="#portfolioModal{{ post.title | slugify }}" class="portfolio-link" data-toggle="modal">
                                <div class="portfolio-hover">
                                    <div class="portfolio-hover-content">
                                        <i class="fa fa-plus fa-3x"></i>
                                    </div>
                                </div>
                                <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                            </a>
                            <div class="portfolio-caption">
                                <h4>{{ post.title }}</h4>
                                <p class="text-muted">{{ post.subtitle }}</p>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        
    </section>
